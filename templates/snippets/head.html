    <script>
      window.addEventListener('mouseup', function(event)
      {
        var formSearch = document.getElementById('searchForm');
        var searchbox = document.getElementById('searchDiv');
        var buttonSearch = document.getElementById('search_glass');
        var dropdown_div = document.getElementById('navbarCollapse');
        var menu_inner_button = document.getElementById('menu_inner_button');
        var menu_button = document.getElementById('menu_button');
        var navbar_ul = document.getElementById('navbar_ul');
        var search_mobile_form = document.getElementById('search_mobile_form');


        if(searchbox.classList.contains('show')){
          console.log(event.target);

            if (event.target != formSearch && event.target.parentNode != formSearch)
              {
                if (searchbox.classList.contains('show'))
                {
                  console.log(event.target);
                  buttonSearch.click()
                };
              }
        }else if(dropdown_div.classList.contains('show')){
          console.log(event.target);
            if (event.target != navbar_ul && event.target.parentNode != search_mobile_form)
              {
                if (dropdown_div.classList.contains('show'))
                {
                  console.log(event.target);
                  menu_button.click()
                };
              }
        }
      });
    </script>
